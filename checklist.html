    <body>

        <ul>
            <h4 style="float:left; color:white; padding-left:30px;">ClearMind</h4>
            <div style="float:right">
                <li><a href="home.html">Home</a></li>

        <div class="container" style="flex-direction: column;">
            <h2 style="margin-top: 5%; flex-direction: column;">Header</h2>
            <form style="flex-direction: column;">
                <p>Add your veggies:</p>
                <p>
                <input type="checkbox" name="veggies" id="veg1" value="tomato">
                <label for="veg1">Tomato</label>
                </p>
                <p>
                <input form="myForm" type="checkbox" name="veggies" id="veg2"  value="onion"> 
                <label for="veg2">Onion</label>
                </p>
                <p>
                <input form="myForm" type="checkbox" name="veggies" id="veg3"  value="lettuce"> 
                <label for="veg3">Lettuce</label>
                </p>
                <p>
                <input type="checkbox" name="veggies" id="veg4" value="capsicum"> 
                <label for="veg4">Capsicum</label>
                </p>
                </form>
                
                <p><input type="submit" value="Submit" onclick="return ValidateSelection();"></p>
                    
                <script type="text/javascript">  
                   function ValidateSelection()  
                   {  
                       var check_box = document.getElementsByName("veggies");  
                       var CheckedItems = 0; 
                       for(var i = 0; i < check_box.length; i++)  
                       {  
                           if(check_box[i].checked)  
                               CheckedItems++;  
                       }  
                       if (CheckedItems > 3){  
                           alert("You did it! Heres to happier days ahead.");  
                           return false;
                       } 
                       else if (CheckedItems > 0) {
                            alert("Any progress is good progess :)");  
                           return false;
                       }  
                       else if (CheckedItems == 0) {
                            alert("Some days we just don't feel our best. And that's okay.");  
                           return false;
                       }
                   }  
                </script>
                
        </div>


    </body>
